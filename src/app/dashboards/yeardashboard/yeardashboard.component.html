<div class="container">
  <!-- REIHE 1 -->
  <div class="row headerbereich">
    <div class="col-8 my-auto">
      <h1 class="my-auto">
        <strong>Deine Finanzen im <span class="maincolor">   {{ selectedYear  }}</span></strong>
      </h1>
    </div>
    <div class="col-4">
      <app-year-filter-list
        (yearSelected)="onYearSelected($event)"
      ></app-year-filter-list>
    </div>
  </div>

<div class="row">
<dx-data-grid
  id="gridContainer"
  [dataSource]="entries"
  keyExpr="id"
  [showBorders]="true"
>
  <dxo-filter-row
    [visible]="showFilterRow"
    [applyFilter]="currentFilter"
  ></dxo-filter-row>
  <dxo-header-filter [visible]="showHeaderFilter"></dxo-header-filter>
  <dxo-search-panel
    [visible]="true"
    [width]="240"
    placeholder="Search..."
  ></dxo-search-panel>

  <dxi-column
    dataField="datum"
    alignment="right"
    dataType="date"
    format=" dd.MM.yyyy "
    [width]="120"
    [calculateFilterExpression]="calculateFilterExpression"
  >
    <dxo-header-filter [dataSource]="orderHeaderFilter"></dxo-header-filter>
  </dxi-column>
  <dxi-column
    dataField="revenue"
    alignment="right"

  ></dxi-column>


  <dxi-column dataField="categoryName" caption="Kategorie">
    <dxo-header-filter [allowSearch]="true"></dxo-header-filter>
  </dxi-column>
  <dxi-column dataField="contractName" caption="Vertrag">
    <dxo-header-filter [allowSearch]="true"></dxo-header-filter>
  </dxi-column>
  <dxi-column dataField="name"></dxi-column>
  <dxi-column
  dataField="preis"
  alignment="right"
  format="currency"
  [editorOptions]="{ format: 'currency', showClearButton: true }"
>
  <dxo-header-filter
    [dataSource]="saleAmountHeaderFilter"
  ></dxo-header-filter>
</dxi-column>
</dx-data-grid>
<div class="options">
  <div class="caption">Options</div>
  <div class="option">
    <span>Apply Filter</span>
    <dx-select-box
      id="useFilterApplyButton"
      [items]="applyFilterTypes"
      [(value)]="currentFilter"
      valueExpr="key"
      displayExpr="name"
      [disabled]="!showFilterRow"
    ></dx-select-box>
  </div>
  <div class="option">
    <dx-check-box
      text="Filter Row"
      [(value)]="showFilterRow"
      (onValueChanged)="clearFilter()"
    ></dx-check-box>
  </div>
  <div class="option">
    <dx-check-box
      text="Header Filter"
      [(value)]="showHeaderFilter"
      (onValueChanged)="clearFilter()"
    ></dx-check-box>
  </div>
</div>
</div>
