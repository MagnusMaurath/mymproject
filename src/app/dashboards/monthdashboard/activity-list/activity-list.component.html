

<div class="card mb-3 mb-lg-5">
  <!-- Header -->
  <div class="card-header">
    <div class="row justify-content-between align-items-center flex-grow-1">
      <div class="col-md">
        <div class="d-flex justify-content-between align-items-center">
          <h4 class="card-header-title">Users</h4>

          <!-- Datatable Info -->
          <div id="datatableCounterInfo" style="display: none">
            <div class="d-flex align-items-center">
              <span class="fs-6 me-3">
                <span id="datatableCounter">0</span>
                Selected
              </span>
              <a class="btn btn-outline-danger btn-sm" href="javascript:;">
                <i class="tio-delete-outlined"></i> Delete
              </a>
            </div>
          </div>
          <!-- End Datatable Info -->
        </div>
      </div>
      <!-- End Col -->

      <div class="col-auto">
        <!-- Filter -->
        <div class="row align-items-sm-center">

          <!-- End Col -->

          <div class="col-sm-auto">
            <div class="row align-items-center gx-0">
              <div class="col">
                <span class="text-secondary me-2">Sortieren:</span>
              </div>
              <!-- End Col -->

              <div class="col-auto">
                <!-- Select -->
                <div class="tom-select-custom tom-select-custom-end">
                  <select
                    (change)="onSort($event)"
                    class="js-select js-datatable-filter form-select form-select-sm form-select-borderless"
                  >
                    <option value="default" selected>default</option>
                    <option value="highprice">Hoch</option>
                    <option value="lowprice">Niedrig</option>
                    <option value="newdate">Neu</option>
                    <option value="olddate">Alt</option>
                  </select>
                </div>
                <!-- End Select -->
              </div>
              <!-- End Col -->
            </div>
            <!-- End Row -->
          </div>
          <!-- End Col -->

          <!-- End Col -->
        </div>
        <!-- End Filter -->
      </div>
      <!-- End Col -->
    </div>
    <!-- End Row -->
  </div>
  <!-- End Header -->

  <div class="table-responsive datatable-custom">
    <table
      id="datatable"
      class="table table-borderless table-thead-bordered table-nowrap table-align-middle card-table"
      data-hs-datatables-options='{
           "columnDefs": [{
              "targets": [0, 1, 4],
              "orderable": false
            }],
           "order": [],
           "info": {
             "totalQty": "#datatableWithPaginationInfoTotalQty"
           },
           "search": "#datatableSearch",
           "entries": "#datatableEntries",
           "pageLength": 8,
           "isResponsive": false,
           "isShowPaging": false,
           "pagination": "datatablePagination"
         }'
    >
      <thead class="thead-light">
        <tr>
          <th>Icon</th>
          <th class="table-column-ps-0">Full name</th>
          <th>Status</th>

          <th>
            Preis <span class="glyphicon glyphicon-triangle-bottom"></span>
          </th>
        </tr>
      </thead>

      <tbody>
        <tr class="mym-tableborder" *ngFor="let entry of entries">
          <td>
            <div class="flex-shrink-0">
              <div class="avatar avatar-sm avatar-soft-dark avatar-circle">
                <span
                  class="avatar-initials"
                  [ngStyle]="{ 'font-family': 'Fontello' }"
                  [innerHTML]="entry['categoryIcon']"
                >
                </span>
              </div>
            </div>
          </td>
          <td class="table-column-ps-0">
            <div class="flex-grow-1">
              <h5 class="text-inherit mb-0">
                {{ entry.name }}<br />
                Description
                <i
                  class="bi-patch-check-fill text-primary"
                  data-bs-toggle="tooltip"
                  data-bs-placement="top"
                  title="Top endorsed"
                ></i>
              </h5>
            </div>
          </td>

          <td>
            <span
              [ngStyle]="{
                'background-color': entry['categoryColorTransparent'],
                color: entry['categoryColor']
              }"
              class="badge rounded-pill"
              >{{ entry["categoryName"] }}</span
            >
          </td>

          <td>{{ entry.preis }}<br />{{ entry.datum }}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <!-- Footer -->
  <div class="card-footer">
    <!-- Pagination -->
    <div
      class="row justify-content-center justify-content-sm-between align-items-sm-center"
    >
      <div class="col-sm mb-2 mb-sm-0">
        <div
          class="d-flex justify-content-center justify-content-sm-start align-items-center"
        >
          <span class="me-2">Showing:</span>

          <!-- Select -->
          <div class="tom-select-custom">
            <select
              id="datatableEntries"
              class="js-select form-select form-select-borderless w-auto"
              autocomplete="off"
              data-hs-tom-select-options='{
                      "searchInDropdown": false,
                      "hideSearch": true
                    }'
            >
              <option value="4">4</option>
              <option value="6">6</option>
              <option value="8" selected>8</option>
              <option value="12">12</option>
            </select>
          </div>
          <!-- End Select -->

          <span class="text-secondary me-2">of</span>

          <!-- Pagination Quantity -->
          <span id="datatableWithPaginationInfoTotalQty"></span>
        </div>
      </div>
      <!-- End Col -->

      <div class="col-sm-auto">
        <div class="d-flex justify-content-center justify-content-sm-end">
          <!-- Pagination -->
          <nav id="datatablePagination" aria-label="Activity pagination"></nav>
        </div>
      </div>
      <!-- End Col -->
    </div>
    <!-- End Pagination -->
  </div>
  <!-- End Footer -->
</div>
<!-- End Card -->

<p>activity-list works!</p>
