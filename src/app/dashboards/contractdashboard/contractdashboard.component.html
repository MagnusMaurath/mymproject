
<div class="row headerbereich">
  <div class="col-8 my-auto">
    <h1 class="my-auto">
      <strong>Deine Finanzen im <span class="maincolor"> </span></strong>
    </h1>
  </div>
  <div class="col-4">
    <app-contract-filter
    (yearSelected)="onYearSelected($event)"
    (contractSelected)="onContractSelected($event)"
    [contracts]="contracts"
  ></app-contract-filter>
  </div>
</div>

<p *ngFor="let entry of entries">{{ entry.name }} | {{ entry.datum }}</p>
